<!DOCTYPE html>
<html>
<head lang="en">

    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

<body>

    <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-4"></div>
                    <div class="col-xs-4 title-font">Monthly</div>
                    <div class="col-xs-4 title-font">Annually</div>
                </div>
                <div class="row">
                    <div class="col-xs-4"><label class="label-font" for="gasInput">Gas Bill</label></div>
                    <div class="col-xs-4">
                        <div class="input-group">
                            <div class="input-group-addon input-dollar-sign">$</div>
                            <input class="form-control" type="number" id="gasInput" rv-value="values:gas"></div>
                        </div>
                    <div class="col-xs-4">
                        <span class="calculator-font" rv-text="values:gas | annual | usd"></span>
                    </div>
                </div>
            <div class="row">
                <div class="col-xs-4"><label class="label-font" for="waterInput">Water Bill</label></div>
                <div class="col-xs-4">
                    <div class="input-group">
                        <div class="input-group-addon input-dollar-sign">$</div>
                        <input class="form-control" type="number" id="waterInput" rv-value="values:water"></div>
                    </div>
                <div class="col-xs-4">
                    <span class="calculator-font" rv-text="values:water | annual | usd"></span>
                </div>
            </div>
            <div class="row">
