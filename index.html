<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body ng-controller="CalculatorController">
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-4"></div>
                    <div class="col-xs-4 title-font">Monthly</div>
                    <div class="col-xs-4 title-font">Annually</div>
                </div>
                <div class="row">
                    <div class="col-xs-4"><label class="label-font" for="gasInput">Gas Bill</label></div>
                    <div class="col-xs-4">
                        <div class="input-group">
                            <div class="input-group-addon input-dollar-sign">$</div>
                            <input class="form-control" type="number" id="gasInput" ng-model="model.gas">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <span class="calculator-font">${{ model.gas * 12}}</span>
                    </div>
                </div>
            <div class="row">
                <div class="col-xs-4"><label class="label-font" for="waterInput">Water Bill</label></div>
                <div class="col-xs-4">
                    <div class="input-group">
                        <div class="input-group-addon input-dollar-sign">$</div>
                        <input class="form-control" type="number" id="waterInput"  ng-model="model.water"></div>
                    </div>
                <div class="col-xs-4">
                    <span class="calculator-font">${{ model.water *12 }}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4"><label class="label-font" for="elecInput">Electricity Bill</label></div>
                <div class="col-xs-4">
                    <div class="input-group">
                        <div class="input-group-addon input-dollar-sign">$</div>
                        <input class="form-control" type="number" id="elecInput"  ng-model="model.electricity"></div>
                    </div>
                <div class="col-xs-4">
                    <span class="calculator-font">${{ model.electricity * 12 }}</span>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <span class="calculator-font">${{ total() }}</span>
                </div>
                <div class="col-xs-4">
                    <span id="annualTotal" class="calculator-font">${{ total() * 12 }}</span>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-xs-4">
                    <span class="title-font">Select A HERS Score</span>
                </div>
                <div class="col-xs-2">
                    <select ng-model="selectedScore" class="form-control" name="eScore" id="hersScore" ng-options="obj.score for obj in hersScores" ng-change="calculateSavings()">
                    </select>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-xs-4">
                    <div class="col-xs-4 title-font">Percent Saved</div>
                    <span id="savingsPercentage" class="calculator-font">{{percentageSavings}}</span></div>
                <div class="col-xs-4">
                    <div class="col-xs-4 title-font">Monthly Savings</div>
                    <span id="monthlySavings" class="calculator-font">{{ monthlySavings }}</span>
                </div>
                <div class="col-xs-4">
                    <div class="col-xs-4 title-font">Annual Savings</div>
                    <span id="annualSavings" class="calculator-font">{{ annualSavings }}</span>
                </div>
            </div>
        </div>
        <div class="col-xs-3"> </div>
    </div>
</div>



<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="Watch.JS/src/watch.min.js"></script>
<script src="rivets/dist/rivets.bundled.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>

<script src="scripts/rivetswatchadapter.js"></script>
<script src="scripts/rivetsformatters.js"></script>
<script src="scripts/calculator.js"></script>
</body>
</html>
